<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Online Registration</title>
</head>
<body>
  <h1>Online Registration Form For PGDCA, DCA, COA & CCC</h1>
  <table>
    <tr>
      <td>
        <form action="submission.html" method="GET">
          <ol>
            <li>Name of the Candidate: <input type="text" name="name" required></li>
            <li>Parentage: <input type="text" name="parentage" required></li>
            <li>Address: 
              <input type="text" name="address" required><br>
              Pincode: <input type="text" name="pincode" required> 
              House No: <input type="text" name="house" required>
            </li>
            <li>Contact No: <input type="number" name="contact" required></li>
            <li>WhatsApp No: <input type="number" name="whatsapp" required></li>
          </ol>
          <input type="submit" value="Submit">
        </form>
      </td>
    </tr>
  </table>
  <script src="script.js"></script>
  <!-- Footer Section -->
  <footer style="text-align: center; margin-top: 20px; font-size: 14px; color: gray;">
    Created by [Irfan Khan]
  </footer>
</body>
</html>
